<!doctype html>
<html>
    <head>
        <title>NAME THAT BASS PLAYER!</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Orbitron" rel="stylesheet">
    </head>
    <body>

        <!-- Container for header -->
        <div class="container"> 

            <div class="row">

                <div class="col-md-2">
                    <div class="timeDiv text-white text-center" style="display:none">
                        <span class="printTimer"></span>
                    </div>
                </div>

                <div class="col-md-8 text-center text-white">
                    <h1>Name That Bass Player!</h1>
                </div>

                <div class="col-md-2">
                    <div class="timeDiv text-white text-center" style="display:none">
                        <span class="printTimer"></span>
                    </div>
                </div>

            </div>

        </div>

        <!-- Container for game content -->
        <div class="container">

            <div class="row">

                <div class="col-md-2">
                    <!-- for spacing -->
                </div>

                <!-- Container for questions -->
                <div class="game col-md-8 p-3 text-center">

                    <div id="startDiv">
                            <button type="button" class="startButton introStart btn btn-success">Start</button>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 p-0 pr-2">

                                <div id="questionDiv">
                                    <img class="playerImg img-fluid" src="">
                                </div>

                            </div>
                            <div class="col-md-6 p-0 pl-2"> 

                                <div id="answersDiv">

                                </div>
                    
                                <div id="wrongDiv" style="display:none">
                                    <p>Nope! The correct answer was:</p>
                                    <h3><span class="correctAns"></span></h3>
                                    <h3>( <span class="bandName"></span> )</h3>
                                </div>
                    
                                <div id="rightDiv" style="display:none">
                                    <p>Correct!</p>
                                    <h3><span class="correctAns"></span></h3>
                                    <h3>( <span class="bandName"></span> )</h3>
                                </div>
                    
                                <div id="timeoutDiv" style="display:none">
                                    <p>Out of Time! The correct answer was: </p>
                                    <h3><span class="correctAns"></span></h3>
                                    <h3>( <span class="bandName"></span> )</h3>
                                </div>

                            </div>
                        </div>
                    </div>
        
                    <div id="stats" style="display:none">
                        <p>All done, here's how you did!</p>
                        <p>Correct Answers: <span id="finalCorrect"></span></p>
                        <p>Incorrect Answers: <span id="finalWrong"></span></p>
                        <p>Unanswered: <span id="finalUnanswered"></span></p>
                        <button type="button" class="startButton">Start Over?</button>
                    </div>

                </div><!-- Close container for questions -->

                <div class="col-md-2">
                    <!-- for spacing -->
                </div>

            </div>
            
            

            

        </div> <!-- close container -->

        <script src="assets/javascript/app.js"></script>
    </body>
</html>
