<!doctype html>
<html>
    <head>
        <title>NAME THAT BASS PLAYER!</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135261145-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-135261145-1');
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Orbitron" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- Container for header -->
        <div class="container"> 

            <div class="row">

                <div class="col-md-2">
                    <div class="timeDiv text-white text-center d-none d-lg-block" style="display:none">
                        <span class="printTimer"></span>
                    </div>
                </div>

                <div class="col-md-8 text-center text-white">
                    <h1>Name That Bass Player!</h1>
                </div>

                <div class="col-md-2">
                    <div class="timeDiv text-white text-center" style="display:none">
                        <span class="printTimer"></span>
                    </div>
                </div>

            </div>

        </div>

        <!-- Container for game content -->
        <div class="container">

            <div class="row">

                <div class="col-md-2">
                    <!-- for spacing -->
                </div>

                <!-- Container for questions -->
                <div class="game col-md-8 p-3 text-center">

                    <div id="startDiv">
                            <button type="button" class="startButton introStart btn btn-success">Start</button>
                            <!-- <p>You'll be shown a picture of a famous bass player, and four names. Simply select the right name!</p>
                            <p>If you need a little help, click the hint button to hear a clip featuring the musician!</p> -->
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 p-0 pr-2 pl-2">

                                <div id="questionDiv">
                                    <img class="playerImg img-fluid" src="">
                                </div>

                            </div>
                            <div class="col-md-6 p-0 pr-2 pl-2"> 

                                <div id="answersDiv">

                                </div>
                    
                                <div id="wrongDiv" style="display:none">
                                    <h3 class="text-danger">Nope!</h3>
                                    <p>The correct answer was:</p>
                                    <h3><span class="correctAns"></span></h3>
                                    <h3>( <span class="bandName"></span> )</h3>
                                </div>
                    
                                <div id="rightDiv" style="display:none">
                                    <h3 class="text-success">Correct!</h3>
                                    <h3><span class="correctAns"></span></h3>
                                    <h3>( <span class="bandName"></span> )</h3>
                                </div>
                    
                                <div id="timeoutDiv" style="display:none">
                                    <h3 class="text-danger">Out of Time!</h3> 
                                    <p>The correct answer was:</p>
                                    <h3><span class="correctAns"></span></h3>
                                    <h3>( <span class="bandName"></span> )</h3>
                                </div>

                            </div>
                        </div>
                    </div>
        
                    <div id="stats" style="display:none">
                        <p>All done, here's how you did!</p>
                        <p>Correct Answers: <span id="finalCorrect"></span></p>
                        <p>Incorrect Answers: <span id="finalWrong"></span></p>
                        <p>Unanswered: <span id="finalUnanswered"></span></p>
                        <button type="button" class="startButton btn btn-success">Start Over?</button>
                    </div>

                </div><!-- Close container for questions -->

                <div class="col-md-2">
                    <!-- for spacing -->
                </div>

            </div>
            
            

            

        </div> <!-- close container -->

        <script src="assets/javascript/app.js"></script>
    </body>
</html>
